<header class="header" [ngClass]="getHeaderClass()">
  <div class="logo">
    <img src="assets/images/stockhub-logo.png" alt="Logo" class="logo" />
  </div>

  <div>
    <h1>{{ title | translate }}</h1>
  </div>

  <div class="logo" *ngIf="renderDealerDisplayInfo()">
    <span>{{ 'dealer' | translate }}: {{ getDealerDisplayInfo() }}</span>
  </div>

  <div class="logo mx-5" *ngIf="!renderDealerDisplayInfo()">
  </div>
</header>
