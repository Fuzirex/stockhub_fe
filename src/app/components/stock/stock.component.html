<div class="round-transparent-background">
    <app-stock-filter (onClear)="stockTableComponent.clear()"
                      (onSearch)="stockTableComponent.loadStockProducts($event)"></app-stock-filter>

    <app-stock-table (onExport)="stockFilterComponent.exportStockReport()"
                     (onPaginationChange)="stockFilterComponent.search($event.page, $event.pageSize)"></app-stock-table>
</div>
