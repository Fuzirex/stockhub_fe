<div class="col-sm-12">
  <table mat-table [dataSource]="stockList" class="col-sm-12">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="fw-bold"></th>
      <td mat-cell *matCellDef="let row">
        <input type="checkbox" [(ngModel)]="row.checked">
      </td>
    </ng-container>

    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">{{ "type" | translate }}</th>
      <td mat-cell *matCellDef="let row" [title]="row.productType.description">
        {{ row.productType.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="chassisNumber">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">{{ "chassis-number" | translate }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row.chassisNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="commercialSeries">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">{{ "commercial-series" | translate }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row.commercialSeries }}
      </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">{{ "model" | translate }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row.model }}
      </td>
    </ng-container>

    <ng-container matColumnDef="itemCode">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">{{ "item" | translate }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row.itemCode }}
      </td>
    </ng-container>

    <tr *matNoDataRow>
      <td class="no-data-message" [attr.colspan]="displayedColumns.length">{{ 'no-data' | translate }}</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                 showFirstLastButtons
                 (page)="onPageChange($event)"
                 [length]="pagination.totalElements"
                 [pageSize]="pagination.pageSize"
                 [pageIndex]="pagination.page">
  </mat-paginator>
</div>

<div class="col-sm-12 p-3">
  <form class="col-sm-12 row w-auto">
    <div class="col-sm-12">
      <button mat-raised-button color="warn" class="float-end mx-2" (click)="exportStockReport()">
        <i class="bi bi-download me-2 just-white"></i>
        <span class="just-white fw-semibold">{{ 'export' | translate }}</span>
      </button>

      <button mat-raised-button color="warn" class="float-end mx-2" [disabled]="isNoItemSelected()" (click)="transfer()">
        <i class="bi bi-shuffle me-2 just-white"></i>
        <span class="just-white fw-semibold">{{ 'transfer' | translate }}</span>
      </button>

      <button mat-raised-button color="warn" class="float-end mx-2" [disabled]="isNoItemSelected()" (click)="registerInvoice()">
        <i class="bi bi-currency-exchange me-2 just-white"></i>
        <span class="just-white fw-semibold">{{ 'register-invoice' | translate }}</span>
      </button>
    </div>
  </form>
</div>
